version: '3.8'

services:
  teamsforge-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teamsforge-api
    ports:
      - "5002:5002"
      - "7256:7256"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
    volumes:
      - ./TeamsForgeAPI/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - teamsforge-network
    restart: unless-stopped

  # Uncomment if you want to add a SQL Server database
  # sqlserver:
  #   image: mcr.microsoft.com/mssql/server:2022-latest
  #   container_name: teamsforge-db
  #   environment:
