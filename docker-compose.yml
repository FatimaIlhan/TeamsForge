  #   ports:
  #     - "1433:1433"
  #   volumes:
  #     - sqlserver-data:/var/opt/mssql
  #   networks:
  #     - teamsforge-network
  #   restart: unless-stopped

networks:
  teamsforge-network:
    driver: bridge

