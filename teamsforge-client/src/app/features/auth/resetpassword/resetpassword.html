<div class="auth-container d-flex justify-content-center align-items-center">
  <div class="card auth-card shadow">
    <div class="card-body">
      <h4 class="text-center mb-4">Reset Password</h4>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
          {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
          />
          <div *ngIf="emailControl?.invalid && emailControl?.touched" class="invalid-feedback">
            <div *ngIf="emailControl?.errors?.['required']">Email is required</div>
            <div *ngIf="emailControl?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            formControlName="token"
            placeholder="Reset Token"
            [class.is-invalid]="tokenControl?.invalid && tokenControl?.touched"
          />
          <div *ngIf="tokenControl?.invalid && tokenControl?.touched" class="invalid-feedback">
            <div *ngIf="tokenControl?.errors?.['required']">Token is required</div>
          </div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            formControlName="newPassword"
            placeholder="New Password"
            [class.is-invalid]="newPassword?.invalid && newPassword?.touched"
          />
          <div *ngIf="newPassword?.invalid && newPassword?.touched" class="invalid-feedback">
            <div *ngIf="newPassword?.errors?.['required']">Password is required</div>
            <div *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            [class.is-invalid]="(confirmPassword?.invalid && confirmPassword?.touched) || (resetPasswordForm.errors?.['passwordMismatch'] && confirmPassword?.touched)"
          />
          <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="invalid-feedback">
            <div *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</div>
          </div>
          <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && confirmPassword?.touched" class="invalid-feedback d-block">
            Passwords do not match
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-info w-100"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </form>

      <div class="text-center mt-4">
        <a routerLink="/login" class="text-info">‚Üê Back to Login</a>
      </div>
    </div>
  </div>
</div>
