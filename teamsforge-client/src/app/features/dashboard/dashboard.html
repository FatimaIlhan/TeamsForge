<div class="container mt-5">
  <h1>Welcome to Dashboard</h1>

  @if (isLoading) {
    <p>Loading profile...</p>
  }

  @if (errorMessage) {
    <div class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  }

  @if (user) {
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">{{ user.displayName }}</h5>
        <p class="card-text mb-1"><strong>Email:</strong> {{ user.email }}</p>
        <p class="card-text mb-1"><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }}</p>
        <p class="card-text mb-0"><strong>Email verified:</strong> {{ user.emailConfirmed ? 'Yes' : 'No' }}</p>
      </div>
    </div>
  }
</div>
